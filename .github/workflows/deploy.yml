name: Deploy to NCP CDN

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "VITE_TOUR_API_KEY=${{ secrets.TOUR_API_KEY }}" > .env
          echo "VITE_GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Build
        run: yarn build

      - name: Deploy to NCP Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_KEY }}
        run: |
          aws s3 sync dist/ s3://${{ secrets.BUCKET_NAME }}/${{ secrets.BUCKET_PREFIX }} \
            --endpoint-url ${{ secrets.NCP_ENDPOINT }} \
            --region ${{ secrets.NCP_REGION }} \
            --delete
