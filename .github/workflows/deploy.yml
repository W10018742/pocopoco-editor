name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "VITE_TOUR_API_KEY=${{ secrets.TOUR_API_KEY }}" > .env
          echo "VITE_GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "VITE_NCP_ACCESS_KEY=${{ secrets.NCP_ACCESS_KEY }}" >> .env
          echo "VITE_NCP_SECRET_KEY=${{ secrets.NCP_SECRET_KEY }}" >> .env
          echo "VITE_NCP_REGION=${{ secrets.NCP_REGION }}" >> .env
          echo "VITE_NCP_ENDPOINT=${{ secrets.NCP_ENDPOINT }}" >> .env
          echo "VITE_NCP_BUCKET_NAME=${{ secrets.BUCKET_NAME }}" >> .env
          echo "VITE_NCP_BUCKET_PREFIX=${{ secrets.BUCKET_PREFIX }}" >> .env

      - name: Build
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
